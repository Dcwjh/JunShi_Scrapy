    <link rel="stylesheet" href="{% static 'css/jquery-confirm.min.css'%}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'css/jquery.mloading.css'%}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'css/index.css'%}" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 user-scalable=no">
    <meta charset="UTF-8">
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <!-- 小屏幕导航按钮和logo  -->
        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">知识图谱</a>
        </div>

        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="#">知识问答</a></li>
                <li><a href="kg">图谱展示</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <div class="list-group">
                <a href="" class="list-group-item active">我要提问</a>
                <a href="" class="list-group-item">我要回答</a>
            </div>
        </div>
        <div class="col-md-10">
            <div class="page-header">
                <h1>我要提问</h1>
            </div>
            <form id="search-form">
                <div class="alert alert-info" role="alert">
                    <strong>搜索样例：神舟五号的发射时间</strong>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="question" placeholder="Search">
                </div>
                <a class="btn btn-default" id="search-btn">搜索</a>
            </form>
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">搜索结果</h3>
                </div>
                <div id="search-result" class="panel-body">

                </div>
            </div>
        </div>
    </div>
</div>
<footer class="navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-12  text-center">
                <p>Copyright © 2019 Group Bronze</p>
            </div>
        </div>
    </div>
